<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center" th:text="${data}">Page Title</h1>

    <p class="text-center text-gray-600 mb-6" th:if="${Id != null}" th:text="'Product ID: ' + ${Id}"></p>

    <!-- Product Table -->
    <div th:if="${not #lists.isEmpty(products)}" class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-200 text-gray-700">
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Category</th>
                <th class="px-4 py-2">Price ($)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="border-t hover:bg-gray-50">
                <td class="px-4 py-2 font-mono text-blue-600" th:text="${product.id}">123</td>
                <td class="px-4 py-2" th:text="${product.name}">Product Name</td>
                <td class="px-4 py-2" th:text="${product.category}">Category</td>
                <td class="px-4 py-2" th:text="${product.price}">0.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
